{% extends 'base.html' %}

{% block head %}
    <title> &lt;img&gt; &lt;video&gt; &lt;audio&gt; & more </title>
{% endblock head %}



{% block body %}

<h1>&lt;img&gt; &lt;video&gt; &lt;audio&gt; &lt;iframe&gt; &lt;embed&gt; &lt;object&gt; </h1>

<figure>
    <img src="/static/img/dinosaur.jpg"
         alt="Simple drawing of a dinosaur."
         width="300"
         title="A T-rex drawn in paint.">
    <figcaption>A T-rex low quality drawing by me.</figcaption>
</figure>

<video controls width="400" height="400"
    muted
    preload="none"
    poster="/static/img/poster.jpg">
    <source src="/static/video/rabbit320.mp4" type="video/mp4">
    <source src="/static/video/rabbit320.webm" type="video/webm">
    <track kind="subtitles" src="/static/video/rabbit.vtt" srclang="en">
    <p>Here is a link to the <a href="/static/video/rabbit320.mp4">rabbit video</a>.</p>
</video>

<p>
    <audio controls>
        <source src="/static/audio/taptaptap.mp3" type="audio/mp3">
        <source src="/static/audio/taptaptap.ogg" type="audio/ogg">
        <p>If your browser doesn't support mp3 here's <a href="/static/audio/taptaptap.mp3">the file</a>.</p>
    </audio>
</p>
<p>
    <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/Z1RJmh_OqeA"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
</p>
<p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2776.838769002312!2d26.105282513564514!3d44.42788086235432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sro!2sro!4v1576406022230!5m2!1sro!2sro"
            width="600"
            height="450"
            frameborder="0"
            style="border:0;"
            allowfullscreen="">
    </iframe>
</p>
<iframe src="https://developer.mozilla.org/en-US/docs/Glossary"
        width="100%" height="500" frameborder="0"
        allowfullscreen sandbox>
  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Glossary">
       Fallback link for browsers that don't support iframes
    </a>
  </p>
</iframe>

<object data="/static/doc/ham%20and%20eggs.pdf" type="application/pdf"
        width="500" height="400" typemustmatch>
  <p>You don't have a PDF plugin, but you can
    <a href="#">download the PDF file.
    </a>
  </p>
</object>


{% endblock body %}
